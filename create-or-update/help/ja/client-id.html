<!doctype html>

<title>クライアント ID</title>
<link rel="stylesheet" href="../help.css">
</head>
<body>
<div class="help">
<p>
<strong>クライアント ID</strong> は、サービスがクライアントアプリケーションに対して一意に割り当てる識別子です。
</p>
<p>
クライアントアプリケーションは、<a href="http://tools.ietf.org/html/rfc6749#section-3.1"
target="_blank">authorization エンドポイント</a>に対して、自身のクライアント
ID を <code>client_id</code> リクエストパラメーターの値として提示しなければなりません。
詳細は <a href="http://tools.ietf.org/html/rfc6749" target="_blank">RFC 6749</a> の
<a href="http://tools.ietf.org/html/rfc6749#section-4.1.1" target="_blank">4.1.1.
Authorization Request</a> と <a href="http://tools.ietf.org/html/rfc6749#section-4.2.1"
target="_blank">4.2.1. Authorization Request</a> を参照してください。
</p>
</div>
</body>
</html>
