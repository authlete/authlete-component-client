<title>クライアント名</title>
<link rel="stylesheet" href="../help.css">
</head>
<body>
<div class="help">
<p>
<strong>クライアント名</strong>は開発者がクライアントアプリケーションにつける名前です。
</p>
<p>
この設定パラメーターは <a href="http://openid.net/specs/openid-connect-registration-1_0.html"
target="_blank">OpenID Connect Dynamic Client Registration 1.0</a> の
<a href="http://openid.net/specs/openid-connect-registration-1_0.html#ClientMetadata"
target="_blank">2. Client Metadata</a> で定義されている <code>client_name</code>
に対応します。
</p>
<p>
関連する仕様では使用可能な文字や長さについて何も制限を課していないため、具体的な制限は各サービスに固有のものとなります。
このサービスの制限は「最大で 100 文字」です。任意のユニコード文字を使用できます。
</p>
</div>
</body>
</html>
