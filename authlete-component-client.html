  <script>
    function contains(array, value) {
      return (array !== undefined) && (array !== null) && (array.indexOf(value) !== -1);
    }

    Polymer({
      created: function() {
        this.data = authlete_component_client_default_data();
      },

      ready: function() {
        switch (this.locale) {
          case "ja":
            this.resources = authlete_component_client_resources_ja;
            break;

          default:
            this.locale = "en";
            this.resources = authlete_component_client_resources_en;
            break;
        }
      },

      responseTypesContains: function(data, value) {
        return (data !== undefined) && (data !== null) && contains(data.responseTypes, value);
      },

      grantTypesContains: function(data, value) {
        return (data !== undefined) && (data !== null) && contains(data.grantTypes, value);
      },

      toggle: function(selector) {
        this.$.container.querySelector(selector).toggle();
      },

      toggleClientIdHelp: function() {
        this.toggle('#clientId-help');
      },

      toggleClientNameHelp: function() {
        this.toggle('#clientName-help');
      },

      toggleClientTypeHelp: function() {
        this.toggle('#clientType-help');
      },

      toggleApplicationTypeHelp: function() {
        this.toggle('#applicationType-help');
      },

      toggleResponseTypesHelp: function() {
        this.toggle('#responseTypes-help');
      },

      toggleGrantTypesHelp: function() {
        this.toggle('#grantTypes-help');
